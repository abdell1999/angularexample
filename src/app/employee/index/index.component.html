<section>

  <div class="d-flex justify-content-between">
    <h4>Lista de empleados</h4>
    <a routerLink="/employees/create" class="btn btn-success">Agregar empleado</a>
  </div>

  <br>

  <table class="table ">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Correo</th>
      <th>Tel√©fono</th>
      <th>Acciones</th>
    </tr>

    <tr *ngFor="let employee of employees | paginate: { itemsPerPage: 15, currentPage: page }">
      <td>{{ employee.id }}</td>
      <td>{{ employee.name }}</td>
      <td>{{ employee.email }}</td>
      <td>{{ employee.phone }}</td>
      <td>
        <a href="#" [routerLink]="['/employees/', 'edit', employee.id  ]" class="btn btn-primary">EDITAR</a>
  <button type="button" (click)="deleteEmployee(employee.id)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </table>
</section>


<div class="pagination">
  <pagination-controls
                      (pageChange)="page = $event"
                      previousLabel="Anterior"
                      nextLabel="Siguiente"></pagination-controls>

                    </div>
