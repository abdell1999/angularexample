<div class="container">
  <div class="d-flex justify-content-between">
    <h4>Formulario de empleados</h4>
    <a href="#" routerLink="/employees/index" class="btn btn-info"
      ><i class="fa-solid fa-arrow-left"></i> Atrás</a
    >
  </div>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group row">
      <div class="col-md-6">
        <label for="title">Nombre:</label>
        <input
          formControlName="name"
          id="name"
          type="text"
          class="form-control"
        />
        <div *ngIf="form.controls['name'].touched && form.controls['name'].invalid" class="alert alert-danger mt-2">
        <div *ngIf="form.controls['name'].errors?.['required']">El nombre es obligatorio</div>
        <div *ngIf="form.controls['name'].errors?.['pattern']">El nombre solo puede contener letras</div>
    </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-6">
        <label for="email">Correo:</label>
        <input
          formControlName="email"
          id="email"
          type="text"
          class="form-control"
        />
        <div *ngIf="form.controls['email'].touched && form.controls['email'].invalid" class="alert alert-danger mt-2">
          <div *ngIf="form.controls['email'].errors?.['required']">El correo es obligatorio</div>
          <div *ngIf="form.controls['email'].errors?.['email']">Introduce un correo válido</div>
      </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-6">
        <label for="phone">Teléfono:</label>
        <input
          formControlName="phone"
          id="phone"
          type="text"
          class="form-control"
        />
        <div *ngIf="form.controls['phone'].touched && form.controls['phone'].invalid" class="alert alert-danger mt-2">
          <div *ngIf="form.controls['phone'].errors?.['required']">El teléfono es obligatorio</div>
          <div *ngIf="form.controls['phone'].errors?.['pattern']">El teléfono solo puede contener números</div>
      </div>
      </div>
    </div>

    <button class="btn btn-primary mt-3" type="submit" [disabled]="!form.valid">
      Crear
    </button>
  </form>
</div>
